version: '2.2'
services:
  ls01:
    image: docker.elastic.co/logstash/logstash:7.2.0
    container_name: ls01
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/:/usr/share/logstash/config/
    ports:
      - 9600:9600
    networks:
      - esnet

networks:
  esnet:
